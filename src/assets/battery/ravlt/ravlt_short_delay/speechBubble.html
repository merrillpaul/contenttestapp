<p><b>Instructions</b></p>

<div>
<hr /></div>

<p class="p2"><strong>Examinee asks whether s/he has already said a word</strong></p>

<p class="p2">Say, <span class="speechBlue">I can&rsquo;t tell you, do you think you said it?</span> Then record appropriately.</p>

<div>
<hr /></div>

<p><a><b>Examinee</b><strong> is struggling or seems to give up</strong></a></p>

<p><a>You can encourage them by saying,&nbsp;<span class="speechBlue"><strong>Just tell me any words you can remember</strong>.</span></a></p>

<p>
	To introduce the subtest, place two blocks in front of the child. Hold up one block and say,<span class="speechBlue">&nbsp;See these blocks? They are all alike. On some sides they are all red&nbsp;</span>(show red side)<span class="speechBlue">; on some sides, all white</span>&nbsp;(show white side)<span class="speechBlue">; and on some sides, half red and half white&nbsp;</span>(show red-and-white side)<span class="speechBlue">.</span></p>

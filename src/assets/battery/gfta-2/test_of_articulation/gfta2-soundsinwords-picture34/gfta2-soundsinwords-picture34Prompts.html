<p>Make a sweeping motion over the five stars and say,&nbsp;<span class="speechBlue"><strong>What are these?</strong></span></p>

<p>Then say,&nbsp;<span class="speechBlue"><strong>How many are there?</strong></span></p>

<p>If the examinee does not respond with <em>five</em>, point to the first star and say,<strong> <span class="speechBlue">Listen and finish what I say. </span></strong>Point to one star at a time and say,<strong> <span class="speechBlue">One, two, three, four,</span> __________<span class="speechBlue">.</span></strong></p>
